<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h2>Add Employee</h2>
        <form id="salary-form" onSubmit="addEmployee(event)">
          <input
            id="first-name"
            placeholder="First Name"
            type="text"
            required
          />
          <input id="last-name" placeholder="Last Name" type="text" required />
          <input id="i-d" placeholder="ID" type="number" required />
          <input id="title" placeholder="Title" type="text" required />
          <input
            id="annual-salary"
            placeholder="Annual Salary"
            type="number"
            required
          />
          <button id="submit-button" type="submit">Submit</button>
        </form>
      </section>
      <section>
        <h2>Employees</h2>
        <table>
          <tbody id="table-body">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
              </tr>
            </thead>
          </tbody>
        </table>
      </section>
      <section>
        <h2 id="total-monthly">Total Monthly: $0</h2>
      </section>
    </main>
  </body>
</html>
